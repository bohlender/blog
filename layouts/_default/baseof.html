<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

    <body class="{{ .Type | lower}}">
        {{ partial "header.html" . }}
        <div class="container">
        {{- block "pre-content" . }}{{- end }}
        <div class="content">
        {{- block "content" . }}{{- end }}
        </div>
        </div>
        {{ partial "footer.html" . }}
    </body>
</html>
