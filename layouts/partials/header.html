<header>
	<nav>
		<label for="show-menu" class="show-menu">
			<img class="icon" src="/gfx/fa-icons.svg#bars"/>
		</label>
		<input type="checkbox" id="show-menu" role="button" aria-pressed="true">
		<ul class="dropdown">
			{{- $curPage := . }}
			{{- range .Site.Menus.main}}
			{{- $isSelected := eq $curPage.RelPermalink .URL }}
			<li><a {{ with $isSelected }}class="selected" {{ end }}href="{{ .URL }}">{{ .Name }}</a></li>
			{{- end }}
		</ul>
	</nav>
</header>
